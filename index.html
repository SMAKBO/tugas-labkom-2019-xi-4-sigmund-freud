<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">

<div class="w3-center">
  <h1 class="w3-xxxlarge w3-animate-top">SIGMUND FREUD</h1>   
<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="https://raw.githubusercontent.com/SMAKBO/tugas-labkom-2019-xi-4-sigmund-freud/master/Sigmund%20Freud%20(2).jpg" style="width:100%">
  <img class="mySlides" src="https://raw.githubusercontent.com/SMAKBO/tugas-labkom-2019-xi-4-sigmund-freud/master/Sigmund%20Freud%20(1).jpg" style="width:100%">
</div>
<script>
var myIndex = 0;
carousel();
function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</header>

<script>
// Side navigation
function w3_open() {
  var x = document.getElementById("mySidebar");
  x.style.width = "100%";
  x.style.fontSize = "40px";
  x.style.paddingTop = "10%";
  x.style.display = "block";}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";}
